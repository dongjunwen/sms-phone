<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form id="carForm">
							<div class="columns pull-left col-md-1 nopadding">
								<label>有效时长类型</label>
								<select id="invalidDayType" name="invalidDayType">
									<option value="MIN" >分钟</option>
									<option value="HOU" >小时</option>
									<option value="DAY" selected>天</option>
								</select>
							</div>
						<div class="columns pull-left col-md-2 nopadding">
							<label>有效时长(天、分钟或小时):</label><input id="invalidDays" name="invalidDays" type="text" class="form-control" placeholder="请输入天数">
						</div>
						<div class="columns pull-left col-md-2 nopadding">
							<label>数量:</label><input id="cardNum" name="cardNum" type="text" class="form-control" placeholder="请输入卡密数量">
						</div>
						</form>
						<div class="columns pull-left">
							<button shiro:hasPermission="hongzha:card:add" type="button" class="btn  btn-primary" onclick="genOrder()">
								<!--<i class="fa fa-plus" aria-hidden="true"></i>-->生成卡密
							</button>
							<input type="text" placeholder="请输入卡密" name="orderNo" id="orderNo">
							<button class="btn btn-success" onclick="reLoad()">查询</button>.
							<button class="btn btn-error" onclick="disableOrder()">禁用</button>
							<button class="btn btn-success" onclick="enableOrder()">启用</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="hongzha:order:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="hongzha:order:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/hongzha/card/card.js"></script>
</body>
</html>
