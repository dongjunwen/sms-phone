<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userAccount.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userAccount.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户余额：</label>
								<div class="col-sm-8">
									<input id="acctAmt" name="acctAmt" th:value="${userAccount.acctAmt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户类型：</label>
								<div class="col-sm-8">
									<input id="acctType" name="acctType" th:value="${userAccount.acctType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户1金额：</label>
								<div class="col-sm-8">
									<input id="acctAmt1" name="acctAmt1" th:value="${userAccount.acctAmt1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户2金额：</label>
								<div class="col-sm-8">
									<input id="acctAmt2" name="acctAmt2" th:value="${userAccount.acctAmt2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户3金额：</label>
								<div class="col-sm-8">
									<input id="acctAmt3" name="acctAmt3" th:value="${userAccount.acctAmt3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户4金额：</label>
								<div class="col-sm-8">
									<input id="acctAmt4" name="acctAmt4" th:value="${userAccount.acctAmt4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后一次修改时间：</label>
								<div class="col-sm-8">
									<input id="modiTime" name="modiTime" th:value="${userAccount.modiTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/userAccount/edit.js">
	</script>
</body>
</html>
