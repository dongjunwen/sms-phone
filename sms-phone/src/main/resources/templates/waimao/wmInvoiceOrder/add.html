<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">发票号码：</label>
								<div class="col-sm-8">
									<input id="invoiceNum" name="invoiceNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票日期：</label>
								<div class="col-sm-8">
									<input id="invoiceDate" name="invoiceDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制单日期：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备单号码：</label>
								<div class="col-sm-8">
									<input id="reserveInvoiceNum" name="reserveInvoiceNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务员：</label>
								<div class="col-sm-8">
									<input id="salerNo" name="salerNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出口合同号：</label>
								<div class="col-sm-8">
									<input id="exportContractNo" name="exportContractNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户订单号：</label>
								<div class="col-sm-8">
									<input id="custOrderNo" name="custOrderNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用证号：</label>
								<div class="col-sm-8">
									<input id="creditCardNo" name="creditCardNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开证日期：</label>
								<div class="col-sm-8">
									<input id="openDate" name="openDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用证装期：</label>
								<div class="col-sm-8">
									<input id="loadDate" name="loadDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用证效期：</label>
								<div class="col-sm-8">
									<input id="validDate" name="validDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">装船港：</label>
								<div class="col-sm-8">
									<input id="loadPort" name="loadPort" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">允许转船</label>
								<div class="col-sm-8">
									<input id="isTransfer" name="isTransfer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">允许分装</label>
								<div class="col-sm-8">
									<input id="isSplit" name="isSplit" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转船港：</label>
								<div class="col-sm-8">
									<input id="trasferPort" name="trasferPort" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卸货港：</label>
								<div class="col-sm-8">
									<input id="unloadPort" name="unloadPort" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的港：</label>
								<div class="col-sm-8">
									<input id="destPort" name="destPort" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最终交货地：</label>
								<div class="col-sm-8">
									<input id="destPlace" name="destPlace" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">贸易国：</label>
								<div class="col-sm-8">
									<input id="tradeCountry" name="tradeCountry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费国：</label>
								<div class="col-sm-8">
									<input id="consumContry" name="consumContry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结汇方式：</label>
								<div class="col-sm-8">
									<input id="settleType" name="settleType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运输方式：</label>
								<div class="col-sm-8">
									<input id="transportType" name="transportType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运费付款方式：</label>
								<div class="col-sm-8">
									<input id="payType" name="payType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成交条件：</label>
								<div class="col-sm-8">
									<input id="dealCond" name="dealCond" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">船名：</label>
								<div class="col-sm-8">
									<input id="shipName" name="shipName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">航次：</label>
								<div class="col-sm-8">
									<input id="voyageNum" name="voyageNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提单号码：</label>
								<div class="col-sm-8">
									<input id="billNo" name="billNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提单日期：</label>
								<div class="col-sm-8">
									<input id="billDate" name="billDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">议付日期：</label>
								<div class="col-sm-8">
									<input id="billPayDate" name="billPayDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单证状态：</label>
								<div class="col-sm-8">
									<input id="billStatus" name="billStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否存档：</label>
								<div class="col-sm-8">
									<input id="isSave" name="isSave" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提单正本：</label>
								<div class="col-sm-8">
									<input id="billOrigin" name="billOrigin" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/waimao/wmInvoiceOrder/add.js">
	</script>
</body>
</html>
